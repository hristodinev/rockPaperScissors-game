<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors browser game</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <div class="player-score">
            <h3>Player score:</h3>
                <p>0</p>
        </div>
        <div class="computer-score">
            <h3>Computer score:</h3>
            <p>0</p>
        </div>
    </header> 
    
    <div class="greeting">

        <h1 class="greeting">Rock, Paper and Scissors</h1>
        <button class="playBtn"> Let's play</button>
    </div>
    <div class="match">

        <h2 class="winner">Choose your option:</h2>

        <div class="hands">
            <img class="player-hand" src="images/rock.png">
            <img class="computer-hand" src="images/rock.png">
        </div>

        <div class="options">

            <button class ="rock">rock</button>
            <button class="paper">paper</button>
            <button class="scissors">scissors</button>
        </div>
    </div>

</div>
<script src="app.js"></script>    
</body>
</html>
